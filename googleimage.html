        <link rel = "stylesheet" href = "nav.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>

        <nav>
            <a href = "advancedsearch">Advanced Search</a>

        <div class = "container">
            <img src = "googlelogo.png" alt = "" class = "googleimg">
            
            <form action = "https://google.com/images">
                
                <div class = "search">
                    <img src = "icon.webp" alt = "" class = "searchicon"> 
                    <input class="searchbar" type="text" name="q">
                    <button class="btn-bluesearch">
                        <img src="blue-search.png" alt="" class="blue-searchicon">
                    </button>
                </div>
                
                <div class = "btncontainer">
                    <input type = "submit" class = "searchbtn" value = "Search Images" name = "btn1">
                </div>
            </form> 
        </div>
