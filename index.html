<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="nav.css">
    </head>

    <body>
        <nav>
            <a href = "advancedsearch.html">Advanced Search</a>
            <a href = "googleimage.html">Google Image</a>
        </nav>

        <div class = "container">
            <img src = "googlelogo.png" alt = "" class = "googleimg">
            <form action="https://google.com/search">
                
                <div class = "search">
                    <img src = "icon.webp" alt = "" class = "searchicon">
                    <input class = "searchbar" type = "text" name = "q">
                </div>

                <div class = "btncontainer">
                    <input type = "submit" class = "searchbtn" value = "Google Search" name = "btn1">
                    <input type = "submit" class = "searchbtn" value = "I'm Feeling Lucky" name = "btn2">
                </div>
            </form>
        </div>
    </body>
</html>
